    <h1>PesoFit.com</h1>
    <p>Calcule seu IMC para saber se está no peso ideal</p>
    
    <form id="formulario">
        <label>Digite sua idade:</label><br>
        <input type="text" name="idade" id="idade" placeholder="Exemplo: 17" required>
        <br><br>
        <div id="conteiner">
            <label id="opcao">Digite seu sexo:<br>
                <input type="radio" name="opcao" value="masculino"> Masculino
                <br>
                <input type="radio" name="opcao" value="feminino"> Feminino
            </label><br><br>

            <label>Digite sua altura:<br>
                <input type="text" name="altura" id="altura" placeholder="Exemplo: 1.75" required>
            </label><br><br>

            <label>Digite seu peso:<br>
                <input type="text" name="peso" id="peso" placeholder="Exemplo: 67" required>
            </label>
        </div>
    </form><br>

    <button id="btn" type="button">CALCULAR</button>
    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
